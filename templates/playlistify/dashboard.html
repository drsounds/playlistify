{% extends "playlistify/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>My playlists <a href="/playlist/add" class="btn btn-outline-primary">Add a playlist</a></h1>
        </div>
    </div>
    <div class="row">
       {% for playlist in playlists %}
       <div class="card">
           <div class="card-header">
               
           </div>
           <div class="card-content">
               <h3>{{playlist.name}}</h3>
           </div>
       </div>
       {% empty %}
       <div class="col-md-12">
         No playlists found
       </div>
       {% endfor %}
    </div>
    
</div>
{% endblock %}
